version: '3.1'

services:
  gitbucket:
    image: gitbucket/gitbucket:4.38.4
    container_name: gitbucket
    hostname: gitbucket
    restart: always
    ports:
      - "8080:8080"
      - "8443:8443"
      - "29418:29418"
    environment:
      TZ: Asia/Tokyo
      GITBUCKET_HOME: "/var/lib/gitbucket"
      GITBUCKET_PREFIX: "/gitbucket"
      GITBUCKET_CONNECTORS: "http,https"
      GITBUCKET_PORT: 8080
      GITBUCKET_SECUREPORT: 8443
      GITBUCKET_REDIRECTHTTPS: "true"
      GITBUCKET_KEYSTOREPATH: "/var/lib/gitbucket/gitbucket.jks"
      GITBUCKET_KEYSTOREPASSWORD: "secret"
      GITBUCKET_KEYMANAGERPASSWORD: "secret"
    entrypoint: [ "/startup.sh" ]
    stdin_open: true   # docker run -i
    tty:        true   # docker run -t
    volumes:
      - type: bind
        source: /var/lib/gitbucket
        target: /var/lib/gitbucket

