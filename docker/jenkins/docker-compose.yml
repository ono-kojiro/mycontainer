version: '3.7'

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    container_name: jenkins
    hostname: jenkins
    restart: always
    ports:
      - 18080:8080
      - 18443:8443
    volumes:
      - /home/jenkins:/var/jenkins_home
    environment:
      - 'JENKINS_OPTS=--httpPort=8080 --httpsPort=8443 --httpsKeyStore=/var/jenkins_home/mylocalserver.jks --httpsKeyStorePassword=secret'

