- name: install elasticsearch
  hosts: elasticsearch

  tasks:
  - name: copy elasticsearch.yml
    ansible.builtin.copy:
      src:  elasticsearch.yml
      dest: /etc/elasticsearch/
 
  - name: copy heap1gb.options
    ansible.builtin.copy:
      src:  heap1gb.options
      dest: /etc/elasticsearch/jvm.options.d/
      owner: root
      group: elasticsearch
      mode: '0664'
 
  - name: copy init.d script
    ansible.builtin.copy:
      src:  etc-init.d-elasticsearch
      dest: /etc/init.d/elasticsearch
      owner: root
      group: root
      mode: '0755'

  - name: copy /etc/default/elasticsearch
    ansible.builtin.copy:
      src:  etc-default-elasticsearch
      dest: /etc/default/elasticsearch
      owner: root
      group: elasticsearch
      mode: '0664'

  - name: create /etc/elasticsearch/certs
    ansible.builtin.file:
      path:  /etc/elasticsearch/certs
      state: directory

  - name: copy elasticsearch.key
    ansible.builtin.copy:
      src:  elasticsearch.key
      dest: /etc/elasticsearch/certs/
      owner: elasticsearch
      group: elasticsearch
      mode: '0600'

  - name: copy elasticsearch.crt
    ansible.builtin.copy:
      src:  elasticsearch.crt
      dest: /etc/elasticsearch/certs/
      owner: elasticsearch
      group: elasticsearch
      mode: '0755'


  - name: start elasticsearch
    ansible.builtin.shell: |
      service elasticsearch start

  - name: check elasticsearch is enabled
    ansible.builtin.shell: |
      grep -c 'service elasticsearch start' /startup.sh || true
    register: res

  - name: enable elasticsearch
    ansible.builtin.replace:
      path: /startup.sh
      regexp: '^service sssd start'
      replace: |-
        service sssd start
        service elasticsearch start
    when: res.stdout == "0"

