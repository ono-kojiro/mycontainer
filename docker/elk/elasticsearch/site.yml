- name: install elasticsearch
  hosts: elasticsearch

  tasks:
  - name: copy deb package
    ansible.builtin.copy:
      src: elasticsearch-{{ es_ver }}-{{ es_arch }}.deb
      dest: /tmp/

  - name: install elasticsearch
    ansible.builtin.apt:
      deb: /tmp/elasticsearch-{{ es_ver }}-{{ es_arch }}.deb
  
  - name: change user ID and group ID
    ansible.builtin.shell: |
      groupmod -g 2000 elasticsearch
      usermod  -u 2000 elasticsearch

  - name: change owner of /etc/default/elasticsearch
    ansible.builtin.file:
      path:  /etc/default/elasticsearch
      state: file
      owner: root
      group: elasticsearch

  - name: change owner of /etc/elasticsearch directory
    ansible.builtin.file:
      path:  /etc/elasticsearch/
      state: directory
      owner: root
      group: elasticsearch
      recurse: yes
 
  - name: change owner of /var directories
    ansible.builtin.file:
      path: "{{ item }}"
      state: directory
      owner: elasticsearch
      group: elasticsearch
      recurse: yes
    loop:
    - /var/lib/elasticsearch
    - /var/log/elasticsearch
    - /var/run/elasticsearch
 
  - name: copy elasticsearch.yml
    ansible.builtin.copy:
      src:  elasticsearch.yml
      dest: /etc/elasticsearch/
 
  - name: copy heap1gb.options
    ansible.builtin.copy:
      src:  heap1gb.options
      dest: /etc/elasticsearch/jvm.options.d/
      owner: root
      group: elasticsearch
      mode: '0664'
 
  - name: copy init.d script
    ansible.builtin.copy:
      src:  etc-init.d-elasticsearch
      dest: /etc/init.d/elasticsearch
      owner: root
      group: root
      mode: '0755'

  - name: copy /etc/default/elasticsearch
    ansible.builtin.copy:
      src:  etc-default-elasticsearch
      dest: /etc/default/elasticsearch
      owner: root
      group: elasticsearch
      mode: '0664'

  - name: create /etc/elasticsearch/certs
    ansible.builtin.file:
      path:  /etc/elasticsearch/certs
      state: directory

  - name: copy elasticsearch.key
    ansible.builtin.copy:
      src:  elasticsearch.key
      dest: /etc/elasticsearch/certs/
      owner: elasticsearch
      group: elasticsearch
      mode: '0600'

  - name: copy elasticsearch.crt
    ansible.builtin.copy:
      src:  elasticsearch.crt
      dest: /etc/elasticsearch/certs/
      owner: elasticsearch
      group: elasticsearch
      mode: '0755'


  - name: start elasticsearch
    ansible.builtin.service: |
      name: elasticsearch
      state: started

  - name: check elasticsearch is enabled
    ansible.builtin.shell: |
      grep -c 'service elasticsearch start' /startup.sh || true
    register: res

  - name: enable elasticsearch
    ansible.builtin.replace:
      path: /startup.sh
      regexp: '^service sssd start'
      replace: |-
        service sssd start
        service elasticsearch start
    when: res.stdout == "0"

