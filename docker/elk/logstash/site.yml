#      path:  /etc/kibana/
#      state: directory
#      owner: root
#      group: kibana
#      recurse: yes
 
  - name: change owner of /var directories
    ansible.builtin.file:
      path: "{{ item }}"
      state: directory
      owner: logstash
      group: logstash
      recurse: yes
    loop:
    - /var/lib/logstash
    - /var/log/logstash
    - /var/run/logstash

  - name: copy logstash.yml
    ansible.builtin.copy:
      src:  logstash.yml
      dest: /etc/logstash/logstash.yml
      owner: root
      group: logstash
      mode: '0660'
  
  - name: copy init.d script
    ansible.builtin.copy:
      src:  etc-init.d-logstash
      dest: /etc/init.d/logstash
      owner: root
      group: root
      mode: '0755'
  
#  - name: copy /etc/default/elasticsearch
#    ansible.builtin.copy:
#      src:  etc-default-elasticsearch
#      dest: /etc/default/elasticsearch
#      owner: root
#      group: elasticsearch
#      mode: '0664'

  - name: create /etc/logstash/certs
    ansible.builtin.file:
      path:  /etc/logstash/certs
      state: directory

  - name: copy keystore.jks
    ansible.builtin.copy:
      src:  keystore.jks
      dest: /etc/logstash/certs/
      owner: logstash
      group: logstash
      mode: '0600'
  
  - name: copy example.conf
    ansible.builtin.copy:
      src:  example.conf
      dest: /etc/logstash/conf.d/
      owner: logstash
      group: logstash
      mode: '0644'

