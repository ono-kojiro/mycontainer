- name: install logstash
  hosts: elk

  tasks:
  - name: copy deb package
    ansible.builtin.copy:
      src: logstash-{{ LS_VER }}-{{ LS_ARCH }}.deb
      dest: /tmp/

  - name: install kibana
    ansible.builtin.apt:
      deb: /tmp/logstash-{{ LS_VER }}-{{ LS_ARCH }}.deb
  
  - name: change user ID and group ID
    ansible.builtin.shell: |
      groupmod -g 4000 logstash
      usermod  -u 4000 logstash

#  - name: change owner of /etc/default/kibana
#    ansible.builtin.file:
#      path:  /etc/default/kibana
#      state: file
#      owner: root
#      group: kibana

#  - name: change owner of /etc directory
#    ansible.builtin.file:
#      path:  /etc/kibana/
#      state: directory
#      owner: root
#      group: kibana
#      recurse: yes
 
  - name: change owner of /var directories
    ansible.builtin.file:
      path: "{{ item }}"
      state: directory
      owner: logstash
      group: logstash
      recurse: yes
    loop:
    - /var/lib/logstash
    - /var/log/logstash
    - /var/run/logstash

  - name: copy logstash.yml
    ansible.builtin.copy:
      src:  logstash.yml
      dest: /etc/logstash/logstash.yml
      owner: root
      group: logstash
      mode: '0660'
  
  - name: copy init.d script
    ansible.builtin.copy:
      src:  etc-init.d-logstash
      dest: /etc/init.d/logstash
      owner: root
      group: root
      mode: '0755'
  
#  - name: copy /etc/default/elasticsearch
#    ansible.builtin.copy:
#      src:  etc-default-elasticsearch
#      dest: /etc/default/elasticsearch
#      owner: root
#      group: elasticsearch
#      mode: '0664'

  - name: create /etc/logstash/certs
    ansible.builtin.file:
      path:  /etc/logstash/certs
      state: directory

  - name: copy keystore.jks
    ansible.builtin.copy:
      src:  keystore.jks
      dest: /etc/logstash/certs/
      owner: logstash
      group: logstash
      mode: '0600'
  
  - name: copy ca cert
    ansible.builtin.copy:
      src:  mylocalca.pem
      dest: /etc/logstash/certs/
      owner: logstash
      group: logstash
      mode: '0644'
  
  - name: copy client cert
    ansible.builtin.copy:
      src:  logstash.crt
      dest: /etc/logstash/certs/
      owner: logstash
      group: logstash
      mode: '0644'

  - name: copy client key
    ansible.builtin.copy:
      src:  logstash.key
      dest: /etc/logstash/certs/
      owner: logstash
      group: logstash
      mode: '0600'
  
  - name: copy config files
    ansible.builtin.copy:
      src:  "{{ item }}"
      dest: /etc/logstash/conf.d/
      owner: root
      group: root
      mode: '0644'
    loop:
    - cpu_load.conf
    - nw_load.conf
  
  - name: copy pipelines.yml
    ansible.builtin.copy:
      src:  "{{ item }}"
      dest: /etc/logstash/
      owner: root
      group: root
      mode: '0644'
    loop:
    - pipelines.yml
  
  - name: install python3-psutil
    ansible.builtin.apt:
      name: python3-psutil
      state: present


  - name: create data directory
    ansible.builtin.file:
      path:  "{{ item }}"
      state: directory
      owner: logstash
      group: logstash
      recurse: yes
    loop:
    - /home/data/cpu_load
    - /home/data/nw_load
  
  - name: copy cpu_load.py
    ansible.builtin.copy:
      src:  cpu_load.py
      dest: /home/data/cpu_load
      owner: logstash
      group: logstash
      mode: '0755'
  
  - name: copy nw_load.sh
    ansible.builtin.copy:
      src:  nw_load.sh
      dest: /home/data/nw_load
      owner: logstash
      group: logstash
      mode: '0755'
  
  - name: start logstash
    ansible.builtin.shell: |
      service logstash restart

  - name: check logstash is enabled
    ansible.builtin.shell: |
      grep -c 'service logstash start' /startup.sh || true
    register: res

  - name: enable logstash
    ansible.builtin.replace:
      path: /startup.sh
      regexp: '^service kibana start'
      replace: |-
        service kibana start
        service logstash start
    when: res.stdout == "0"

