version: "3"

# https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html

services:
  elasticsearch:
    image: elk
    container_name: elk
    hostname: elk
    stdin_open: true   # docker run -i
    tty:        true   # docker run -t
    environment:
      TZ: Asia/Tokyo
    ports:
      - "${SSH_PORT}:22"
      - "9200:9200" # elasticsearch
      - "5044:5044" # logstash beats
      - "5601:5601" # kibana
      - "9600:9600" # logstash web api

