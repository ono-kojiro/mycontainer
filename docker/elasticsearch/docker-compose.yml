version: "3"

# https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    container_name: elasticsearch
    hostname: elasticsearch
    stdin_open: true   # docker run -i
    tty:        true   # docker run -t
    volumes:
      - /var/lib/elasticsearch/certs:/usr/share/elasticsearch/config/certs
      - /var/lib/elasticsearch/data:/usr/share/elasticsearch/data
      - /var/lib/elasticsearch/etc:/etc/elasticsearch
    ports:
      - ${ES_PORT}:9200
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=certs/elasticsearch.key
      - xpack.security.http.ssl.certificate=certs/elasticsearch.crt
      - xpack.security.http.ssl.certificate_authorities=certs/mylocalca.pem
      #- xpack.security.http.ssl.verification_mode=certificate
      - xpack.security.http.ssl.verification_mode=none
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=certs/elasticsearch.key
      - xpack.security.transport.ssl.certificate=certs/elasticsearch.crt
      - xpack.security.transport.ssl.certificate_authorities=certs/mylocalca.pem
      #- xpack.security.transport.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.verification_mode=none
      - xpack.license.self_generated.type=${LICENSE}
    mem_limit: ${MEM_LIMIT}
  
  kibana:
    depends_on:
      - elasticsearch
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
    container_name: kibana
    hostname: kibana
    stdin_open: true   # docker run -i
    tty:        true   # docker run -t
    #volumes:
    #  - /var/lib/kibana/config/certs:/usr/share/kibana/config/certs
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - SERVER_NAME=kibana
      - ELASTICSEARCH_HOSTS=https://${ES_HOST}:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
    #  - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=config/certs/mylocalca.pem
    #  - ELASTICSEARCH_SSL_VERIFICATIONMODE=none
    mem_limit: ${MEM_LIMIT}
    ports:
       - ${KIBANA_PORT}:5601


