- name: install mate
  community.general.pkgng:
    name:
    - mate
    - ja-font-ipa
    state: present

- name: mount proc
  ansible.posix.mount:
    path: /proc
    src: proc
    fstype: procfs
    opts: rw
    state: present

- name: enable dbus
  community.general.sysrc:
    name: dbus_enable
    state: present
    value: "YES"
    path: /etc/rc.conf

- name: copy xprofile
  ansible.builtin.template:
    src: "{{ item }}"
    dest: /usr/share/skel/
  loop:
    - dot.xprofile

