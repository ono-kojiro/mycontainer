---
- name: fetch pkgsrc
  ansible.builtin.get_url:
    url: https://ftp.jaist.ac.jp/pub/pkgsrc/pkgsrc-2023Q1/pkgsrc.tar.xz
    dest: /tmp/pkgsrc.tar.xz
    mode: '0644'
    validate_certs: false

- name: install gtar
  community.general.pkgin:
    name:
    - gtar
    state: present

- name: extract pkgsrc
  ansible.builtin.unarchive:
    src: /tmp/pkgsrc.tar.xz
    dest: /usr
    remote_src: yes

