- name: copy server jks
  ansible.builtin.copy:
    src: "{{ server_jks }}"
    dest: "/var/lib/jenkins/{{ server_jks }}"
    owner: jenkins
    group: jenkins
    mode: '0644'

- name: create jenkins.service.d
  ansible.builtin.file:
    path: /etc/systemd/system/jenkins.service.d
    state: directory

- name: enable ssl
  template:
    src:  override.conf
    dest: /etc/systemd/system/jenkins.service.d/override.conf
    mode: '0644'

- name: restart jenkins
  ansible.builtin.systemd:
    name: jenkins
    state: restarted
    daemon_reload: yes
 
