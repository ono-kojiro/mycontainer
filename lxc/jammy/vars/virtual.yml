---
ansible_ssh_user:             root
ansible_ssh_private_key_file: ./id_ed25519
ansible_python_interpreter:   /usr/bin/python3

# CA
ca_nickname : MyCA
ca_dir   : /etc/ssl/ca
ca_crt   : /etc/ssl/certs/myca.crt
ca_passwd: secret

# Server
server_nickname: MyServer
server_addr: 10.0.3.224
server_dir: /etc/ssl/server
server_csr: server.csr
server_crt: server.crt
server_pem: server.pem
server_p12: server.p12
server_key: server.key
server_passwd: secret

ldap_addr: 192.168.0.98
ldap_suffix: dc=example,dc=com
masterdn: cn=Manager,{{ ldap_suffix }}
masterpw: secret

ldap_uri:    ldap://{{ ldap_addr }}

authorizedkeyscommand: /usr/bin/sss_ssh_authorizedkeys

