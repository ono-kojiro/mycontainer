---
- name: clear sssd cache
  ansible.builtin.shell: |
    which sss_cache
    if test $? -eq 0 ; then
      sss_cache -EG
    fi

- name: add groups
  shell: |
    num=$(ldapfinger "{{ item.name }}" | wc -l)
    if test $num -eq 0 ; then
      ldapaddgroup "{{ item.name }}"
    fi
  loop: "{{ newgroups }}"
  register: result
  failed_when: result.rc != 0

- name: add dummy member
  shell: |
    ldapadduser dummy ldapusers


