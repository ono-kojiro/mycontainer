---
# CA
ca_nickname : MyCA
ca_dir   : /etc/ssl/myca
ca_crt   : myca.crt
ca_passwd: secret

# Server
server_nickname: consumer
server_addr: 192.168.10.124
server_dir: /etc/ssl/myserver
server_csr: "{{ server_nickname }}.csr"
server_crt: "{{ server_nickname }}.crt"
server_pem: "{{ server_nickname }}.pem"
server_p12: "{{ server_nickname }}.p12"
server_key: "{{ server_nickname }}.key"
server_passwd: secret

