---
- name: upload openwebui.service
  ansible.builtin.template:
    src: openwebui.service
    dest: /usr/lib/systemd/system/

- name: create openwebui config directory
  ansible.builtin.file:
    path:  "{{ openwebui_confdir }}"
    state: directory

- name: upload openwebui.conf
  ansible.builtin.template:
    src: openwebui.conf
    dest:  "{{ openwebui_confdir }}/"
    owner: openwebui
    group: openwebui
    mode: '0750'

- name: upload openwebui.sh
  ansible.builtin.template:
    src: openwebui.sh
    dest: /usr/bin/openwebui
    mode: '0755'

- name: start openwebui
  ansible.builtin.systemd_service:
    name: openwebui
    state: restarted
    enabled: true
    daemon_reload: true

