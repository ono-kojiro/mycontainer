---
- name: set ldapsearch base (Debian)
  ansible.builtin.replace:
    path: /etc/ldap/ldap.conf
    regexp: '^(#)?BASE\s+.*$'
    replace: 'BASE    {{ ldap_suffix }}'
  when: |-
    ansible_facts['os_family'] == "Debian"

- name: set ldapsearch uri (Debian)
  ansible.builtin.replace:
    path: /etc/ldap/ldap.conf
    regexp: '^(#)?URI\s+.*$'
    replace: 'URI     {{ ldap_uri }}'
  when: |-
    ansible_facts['os_family'] == "Debian"


