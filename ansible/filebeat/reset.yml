- name: reset password of filebeat
  hosts: elasticsearch

  tasks:
  - name: reset password of filebeat_internal
    ansible.builtin.shell: |
      pass=$(/usr/share/elasticsearch/bin/elasticsearch-reset-password -u filebeat_internal --silent --batch)

      {
        echo "filebeat_username: filebeat_internal"
        echo "filebeat_password{{':'}} $pass"
      }  > /tmp/filebeat_password.yml

      addr={{ ansible_facts.default_ipv4.address }}
      {
        echo "machine $addr"
        echo "login   filebeat_internal"
        echo "password $pass"
      } > /tmp/netrc

    register: res

  - name: fetch filebeat_password.yml
    ansible.builtin.fetch:
      src: /tmp/filebeat_password.yml
      dest: "{{ workdir }}/host_vars/filebeat/password.yml"
      flat: yes
  
  - name: fetch netrc
    ansible.builtin.fetch:
      src: /tmp/netrc
      dest: "{{ workdir }}/.netrc"
      flat: yes

  - name: remove temporary files on remote
    ansible.builtin.file:
      path: "{{ item }}"
      state: absent
    loop:
    - /tmp/filebeat_password.yml
    - /tmp/netrc

