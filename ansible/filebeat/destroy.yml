---
- name: remove filebeat
  hosts: filebeat
  
  #environment:
  #  http_proxy: http://proxy.example.com:8080
  #  https_proxy: http://proxy.example.com:8080

  tasks:
  - name: remove package
    ansible.builtin.apt:
      name:  filebeat
      state: absent
      purge: true

  - name: remove package directory
    ansible.builtin.file:
      path: "{{ item }}"
      state: absent
    loop:
      - /var/lib/filebeat
      - /var/log/filebeat
      - /etc/filebeat

