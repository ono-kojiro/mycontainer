---
- name: add configuration in filebeat.yml
  ansible.builtin.blockinfile:
    path: /etc/filebeat/filebeat.yml
    marker: "# {mark} ANSIBLE MANAGED BLOCK FOR PCAP"
    block: |
      - type: filestream
        id: mypcap
        enabled: true
        paths:
        - /var/lib/pcapd/*.json
        parsers:
        - ndjson:
            keys_under_root: true
            overwrite_keys: true
        processors:
        - add_fields:
            target: '@metadata'
            fields:
              filebeat_id: mypcap
        tags: [ "pcapd" ]
    insertafter: "filebeat.inputs:"

- name: restart filebeat
  ansible.builtin.systemd_service:
    name: filebeat
    state: restarted

