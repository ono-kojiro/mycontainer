---
- name: install ollama
  ansible.builtin.shell: |
    curl -fsSL https://ollama.com/install.sh | sh

- name: change bind address
  ansible.builtin.copy:
    src: override.conf
    dest: /etc/systemd/system/ollama.service.d/

- name: restart ollama
  ansible.builtin.systemd_service:
    name: ollama
    state: restarted
    daemon_reload: true


