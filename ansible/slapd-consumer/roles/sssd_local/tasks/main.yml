---
- name: change ldap_uri to local
  ansible.builtin.replace:
    path: /etc/sssd/sssd.conf
    regexp: '^ldap_uri\s*=\s*.*'
    replace: 'ldap_uri = ldap://127.0.0.1'

- name: change ldap_chpass_uri to local
  ansible.builtin.replace:
    path: /etc/sssd/sssd.conf
    regexp: '^ldap_chpass_uri\s*=\s*.*'
    replace: 'ldap_chpass_uri = ldap://127.0.0.1'

- name: restart sssd
  ansible.builtin.systemd_service:
    name: sssd
    state: restarted

- name: remove sssd cache
  ansible.builtin.shell: |
    sss_cache -E

