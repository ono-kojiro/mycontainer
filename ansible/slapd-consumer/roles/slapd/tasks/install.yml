- name: remove /var/log/slapd.log
  ansible.builtin.file:
    path: /var/log/slapd.log
    state: absent

- name: uninstall slapd packages (Debian)
  apt:
    name:
      - slapd
      - ldap-utils
      - schema2ldif
#      - fusiondirectory-schema
      - gosa-schema
    state: absent
    purge: true
  when: |-
    ansible_facts['os_family'] == "Debian"

- name: install slapd packages (Debian)
  apt:
    name:
      - slapd
      - ldap-utils
      - schema2ldif
#      - fusiondirectory-schema
      - gosa-schema
      - rsyslog
  environment:
    DEBIAN_FRONTEND: nointeractive
  when: |-
    ansible_facts['os_family'] == "Debian"

- name: enable epel (RedHat)
  ansible.builtin.dnf:
    name: epel-release
    state: present
  when: |-
    ansible_facts['os_family'] == "RedHat"

- name: install slapd packages (RedHat)
  ansible.builtin.dnf:
    name:
      - openldap-servers
      - openldap-clients
  when: |-
    ansible_facts['os_family'] == "RedHat"

- name: change owner of server key (RedHat)
  ansible.builtin.file:
    path: "{{ cert_dir }}/private/{{ server_key }}"
    owner: root
    group: ldap
    mode: '0640'
  when: |-
    ansible_facts['os_family'] == "RedHat"

- name: start slapd
  ansible.builtin.systemd_service:
    name: slapd
    state: started
    enabled: true
    daemon_reload: true


- name: create /etc/rsyslog.d/60-slapd.conf for logfile
  ansible.builtin.lineinfile:
    path: /etc/rsyslog.d/60-slapd.conf
    line: 'local4.*   /var/log/slapd.log'
    create: yes

- name: restart rsyslog
  ansible.builtin.systemd:
    name: rsyslog
    state: restarted
    daemon_reload: true

