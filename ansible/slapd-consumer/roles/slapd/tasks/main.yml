---
- import_tasks: common.yml

- name: copy slapd-init.conf (Debian)
  template:
    src: slapd-init.conf
    dest: /etc/tmpfiles.d/slapd-init.conf
  when: |-
    ansible_facts['os_family'] == "Debian"

- name: remove /var/log/slapd.log
  ansible.builtin.file:
    path: /var/log/slapd.log
    state: absent

