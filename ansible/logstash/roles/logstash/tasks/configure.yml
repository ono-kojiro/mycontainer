---
- name: copy logstash.yml
  ansible.builtin.template:
    src:  logstash.yml
    dest: /etc/logstash/logstash.yml
    owner: root
    group: logstash
    mode: '0660'

- name: change permission of /usr/share/logstash/data
  ansible.builtin.file:
    path: /usr/share/logstash/data
    owner: logstash
    group: logstash
    mode: '0770'
  
- name: create /etc/logstash/certs
  ansible.builtin.file:
    path:  /etc/logstash/certs
    state: directory

- name: copy keystore
  ansible.builtin.copy:
    src:  {{ keystore_jks }}
    dest: /etc/logstash/certs/
    owner: logstash
    group: logstash
    mode: '0600'
  
- name: copy ca cert
  ansible.builtin.copy:
    src:  {{ cacert }}
    dest: /etc/logstash/certs/
    owner: logstash
    group: logstash
    mode: '0644'
  
- name: copy server cert
  ansible.builtin.copy:
    src:  {{ server_crt }}
    dest: /etc/logstash/certs/
    owner: logstash
    group: logstash
    mode: '0644'

- name: copy server key
  ansible.builtin.copy:
    src:  {{ server_key }}
    dest: /etc/logstash/certs/
    owner: logstash
    group: logstash
    mode: '0600'
  
- name: copy config files
  ansible.builtin.template:
    src:  "{{ item }}"
    dest: /etc/logstash/conf.d/
    owner: root
    group: root
    mode: '0644'
  loop:
  - cpu_load.conf
  - beats.conf
  
- name: copy pipelines.yml
  ansible.builtin.template:
    src:  "{{ item }}"
    dest: /etc/logstash/
    owner: root
    group: root
    mode: '0644'
  loop:
  - pipelines.yml
  
- name: install measurement tools
  ansible.builtin.apt:
    name:
    - python3-psutil
    - tcpdump
    - tshark
    state: present

- name: create data directory
  ansible.builtin.file:
    path:  "{{ item }}"
    state: directory
    owner: logstash
    group: logstash
    recurse: yes
  loop:
  - {{ data_dir }}/cpu_load
  - {{ data_dir }}/nw_load
  
- name: copy cpu_load.py
  ansible.builtin.copy:
    src:  cpu_load.py
    dest: {{ data_dir }}/cpu_load/
    owner: logstash
    group: logstash
    mode: '0755'
  
- name: restart logstash
  ansible.builtin.systemd_service:
    name: logstash
    state: restarted
    enabled: true
