---
- name: copy config files
  ansible.builtin.template:
    src:  "{{ item }}"
    dest: /etc/logstash/conf.d/
    owner: root
    group: root
    mode: '0644'
  loop:
  - cpu_load.conf
  
- name: copy pipelines.yml
  ansible.builtin.template:
    src:  "{{ item }}"
    dest: /etc/logstash/
    owner: root
    group: root
    mode: '0644'
  loop:
  - pipelines.yml
  
- name: install measurement tools
  ansible.builtin.apt:
    name:
    - python3-psutil
    state: present

- name: create data directory
  ansible.builtin.file:
    path:  "{{ item }}"
    state: directory
    owner: logstash
    group: logstash
    recurse: yes
  loop:
  - "{{ data_dir }}/cpu_load"
  
- name: copy cpu_load.py
  ansible.builtin.copy:
    src:  cpu_load.py
    dest: "{{ data_dir }}/cpu_load/"
    owner: logstash
    group: logstash
    mode: '0755'
  
- name: restart logstash
  ansible.builtin.systemd_service:
    name: logstash
    state: restarted
    enabled: true
