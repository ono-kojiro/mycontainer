- name: reset logstash password
  hosts: elasticsearch

  tasks:
  - name: reset logstash password
    ansible.builtin.shell: |
      pass=$(/usr/share/elasticsearch/bin/elasticsearch-reset-password -u logstash --silent --batch)

      {
        echo "logstash_username: logstash"
        echo "logstash_password{{':'}} $pass"
      }  > /tmp/password.yml

      addr={{ ansible_facts.default_ipv4.address }}
      {
        echo "machine $addr"
        echo "login   logstash"
        echo "password $pass"
      } > /tmp/netrc

    register: res

  - name: fetch password.yml
    ansible.builtin.fetch:
      src: /tmp/password.yml
      dest: "{{ workdir }}/group_vars/all/password.yml"
      flat: yes
  
  - name: fetch netrc
    ansible.builtin.fetch:
      src: /tmp/netrc
      dest: "{{ workdir }}/.netrc"
      flat: yes

  - name: remove temporary files on remote
    ansible.builtin.file:
      path: "{{ item }}"
      state: absent
    loop:
    - /tmp/password.yml
    - /tmp/netrc

