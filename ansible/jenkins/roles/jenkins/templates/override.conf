[Service]
Environment="JENKINS_LISTEN_ADDRESS=127.0.0.1"
Environment="JAVA_HOME=/usr/lib/jvm/java-21-openjdk-amd64"
Environment="JENKINS_PREFIX=/jenkins"
Environment="JENKINS_PORT={{ http_port }}"

Environment="JENKINS_HTTPS_LISTEN_ADDRESS=127.0.0.1"
Environment="JENKINS_HTTPS_PORT={{ https_port }}"
Environment="JENKINS_HTTPS_KEYSTORE=/var/lib/jenkins/{{ keystore }}"
Environment="JENKINS_HTTPS_KEYSTORE_PASSWORD={{ keystore_password }}"

