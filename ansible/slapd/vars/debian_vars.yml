---
cert_top: /etc/ssl
cert_group: ssl-cert

# for Debian

sysconfdir: /etc

ldap_user:  openldap
ldap_group: openldap
ldap_dir: /etc/ldap
sldap_config_dir: /etc/ldap/slapd.d
ldap_config_dn: "olcDatabase={1}mdb,cn=config"

olc_database: "olcDatabase={1}mdb,cn=config"
tls_cacert_path: "/etc/ssl/certs/ca-certificates.crt"

